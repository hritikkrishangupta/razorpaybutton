<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay with Razorpay</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f8fb;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #1d1e20;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 32px 24px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.07);
      text-align: center;
      width: 320px;
    }

    .container h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .container p {
      font-size: 14px;
      color: #4d4d4d;
      margin-bottom: 24px;
    }

    #payBtn {
      display: inline-block;
      background-color: #0d8edb;
      color: #fff;
      padding: 14px 0;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #payBtn:hover {
      background-color: #0c7cc2;
    }

    .razorpay-logo {
      width: 200px;
      height: 100px;
      margin-bottom: 2px;
      opacity: 0.8;
    }

    .footer-note {
      font-size: 12px;
      color: #a0a0a0;
      margin-top: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="razorpay-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Razorpay_logo.svg" alt="Razorpay Logo">
    <h2 id="paymentAmount">Pay ₹10 Securely</h2>
    <p>Complete your payment with Razorpay</p>
    <button id="payBtn">Pay with Razorpay</button>
    <div class="footer-note">Secured by Razorpay</div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const amountParam = getQueryParam("amount") || "10"; // default to ₹10
      const displayAmount = parseFloat(amountParam);
      const amountInPaise = Math.round(displayAmount * 100); // convert to paise

      document.getElementById("paymentAmount").textContent = `Pay ₹${displayAmount} Securely`;

      document.getElementById('payBtn').onclick = function () {
        const options = {
          key: "rzp_test_wKiia5lXiJcPbR", // Replace with your Razorpay key
          amount: amountInPaise,
          currency: "INR",
          name: "Demo Merchant",
          description: "Test Payment",
          image: "https://upload.wikimedia.org/wikipedia/commons/8/89/Razorpay_logo.svg",
          handler: function (response) {
            // Send event back to bot or parent window (e.g. WebView)
            window.parent.postMessage(
              JSON.stringify({
                event_code: "ym-client-event"
              }),
              "*"
            );
          },
          theme: {
            color: "#0d8edb"
          }
        };

        const rzp = new Razorpay(options);
        rzp.open();
      };
    });
  </script>

</body>
</html>
