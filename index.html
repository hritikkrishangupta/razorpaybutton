<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pay with Razorpay</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f8fb;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #1d1e20;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      padding: 32px 24px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.07);
      text-align: center;
      width: 320px;
    }

    .container h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .container p {
      font-size: 14px;
      color: #4d4d4d;
      margin-bottom: 24px;
    }

    .button {
      display: inline-block;
      background-color: #0d8edb;
      color: #fff;
      padding: 14px 0;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0c7cc2;
    }

    .hidden {
      display: none;
    }

    .razorpay-logo {
      width: 200px;
      height: 100px;
      margin-bottom: 2px;
      opacity: 0.8;
    }

    .footer-note {
      font-size: 12px;
      color: #a0a0a0;
      margin-top: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="razorpay-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Razorpay_logo.svg" alt="Razorpay Logo">
    <h2 id="amountLabel">Pay ₹0 Securely</h2>
    <p>Complete your payment with Razorpay</p>

    <button id="payBtn" class="button">Pay with Razorpay</button>
    <button id="continueBtn" class="button hidden">Click to Continue</button>

    <div class="footer-note">Secured by Razorpay</div>
  </div>

  <script>
    // Get amount from URL
    const queryParams = new URLSearchParams(window.location.search);
    let amount = parseInt(queryParams.get('amount')) || 10; // Default ₹10

    // Update amount label
    document.getElementById('amountLabel').textContent = `Pay ₹${amount} Securely`;

    const payBtn = document.getElementById('payBtn');
    const continueBtn = document.getElementById('continueBtn');

    payBtn.onclick = function () {
      const options = {
        key: "rzp_test_wKiia5lXiJcPbR", // Replace with your key
        amount: amount * 100, // Convert ₹ to paise
        currency: "INR",
        name: "Demo Merchant",
        description: "Test Payment",
        image: "https://upload.wikimedia.org/wikipedia/commons/8/89/Razorpay_logo.svg",
        handler: function (response) {
          // Hide pay button, show continue
          payBtn.classList.add("hidden");
          continueBtn.classList.remove("hidden");

          // Optionally post back
          console.log("Payment Success:", response.razorpay_payment_id);
        },
        theme: {
          color: "#0d8edb"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    };

    continueBtn.onclick = function () {
      window.parent.postMessage(
        JSON.stringify({
          event_code: "ym-client-event",
        }),
        "*"
      );
    };
  </script>

</body>
</html>
